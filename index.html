<script>
  function loadFile(filePath) {
    var result = null;
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.open("GET", filePath, false);
    xmlhttp.send();
    if (xmlhttp.status==200) {
      result = xmlhttp.responseText;
    }
    return result;
  }
</script>
<style>

    .cmdstext {

   pre .line-number {
    float:left;
    margin:0 1em 0 -1em;
    border-right:1px solid;
    text-align:right;
   }

    pre .line-number span {
    display:block;
    padding:0 .5em 0 1em;
   }

    pre .cl {
    display:block;
    clear:both;
   }
</style>

<section id="README">
  <div class="container">
	  <p id="file"></p>
	  <script>
		  var file = loadFile('https://raw.githubusercontent.com/Guiding-Lanterns/Guiding-Lanterns/master/README.md');
		  var x = document.getElementById("file");
      var converter = new showdown.Converter()
      var html      = converter.makeHtml(file);
      x.innerHTML = html;
    </script>
  </div>
</section>
<br>
<section id="Commands">
  <div class="container">
  <link rel="stylesheet" href="https://gistfy.mods.nyc/assets/styles/gistfy.monokai_sublime.min.css">
    <!-- pre and code style was used on https://jsfiddle.net/tovic/AbpRD/ -->
    <p class="cmdstext"><h1><b>Commands</b></h1></p>
  <div style="text-align: initial;"><pre><code id="cmds"></code></pre></div>
	  <script>
		  var file = loadFile('https://raw.githubusercontent.com/Guiding-Lanterns/Guiding-Lanterns/master/cmds/readme.txt');
		  var z = document.getElementById("cmds");
      z.innerHTML = file;
      var pre = document.getElementsByTagName('pre')
      pl = pre.length;
      for (var i = 0; i < pl; i++) {
        pre[i].innerHTML = '<span class="line-number"></span>' + pre[i].innerHTML + '<span class="cl"></span>';
        var num = pre[i].innerHTML.split(/\n/).length;
        for (var j = 0; j < num; j++) {
            var line_num = pre[i].getElementsByTagName('span')[0];
            line_num.innerHTML += '<span>' + (j + 1) + '</span>';
        }
      }
    </script>
  </div>
</section>
