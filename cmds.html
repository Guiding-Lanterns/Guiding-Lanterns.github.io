<html>
  <head>
    <script>
      function loadFile(filePath) {
        var result = null;
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET", filePath, false);
        xmlhttp.send();
        if (xmlhttp.status==200) {
          result = xmlhttp.responseText;
        }
        return result;
      }
    </script>
    <title>The Guiding Lanterns</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Guiding-Lanterns/Guiding-Lanterns/master/icon1.png">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<meta property="og:title" content="The Guiding Lanterns" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://guiding-lanterns.greep.cf" />
		<meta property="og:image" content="https://raw.githubusercontent.com/Guiding-Lanterns/Guiding-Lanterns/master/icon1.png" />
		<meta property="og:description" content="The Guiding Lanterns, a Discord bot that has been interested in Disney" />
  </head>
  <body>
	  <!-- pre and code style was used on https://jsfiddle.net/tovic/AbpRD/ -->
	  <pre id="file"></pre>
	  <script>
		  var file = loadFile('https://raw.githubusercontent.com/Guiding-Lanterns/Guiding-Lanterns/master/cmds/readme.txt');
		  var x = document.getElementById("file");
		  x.innerHTML = file;
	  </script>
  </body>
</html>
